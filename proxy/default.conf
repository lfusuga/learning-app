upstream ui {
    server ui:3000;
}

upstream node-app {
    server node-app:8080;
}

server {
    listen 80;

    location / {
        proxy_pass http://ui;
        proxy_set_header Host            $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;      
    }


    location /api {
        proxy_pass http://node-app;
    }
}
